<div class="fix-head-foot container-fluid">
    <div class="hs-thead bg-dark">
        <div class="toggle" style="margin-left:10px;" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Switch mode">
            <input type="checkbox" id="toggle-switch" />
            <label for="toggle-switch"><span class="screen-reader-text">Toggle Color Scheme</span></label>
        </div>

        <div class="input-group rounded ">
            
            <!-- <input id="hs-search" type="search" class="form-control-md  hs-rounded" placeholder=" Search.." /> -->
            </span>
        </div>
    </div>
    <div id="table-flow" class="table-flow container-fluid" data-bind="event:{scroll:function(d,e){$component._fixedHeader($element)}}">
        <table id="hs-table" class="table table-responsive table-dark table-hover table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Shift</th>
                    <th>Start</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                 <!-- ko if:$component.workCollection -->
                <!-- ko foreach:$component.workCollection().work_list -->
                <tr>
                    <td data-bind="text: day_num"></td>
                    <td data-bind="text: day_string"></td>
                    <td data-bind="text: shift"></td>
                    <td data-bind="text: shift_start"></td>
                    <td data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Request a Change" data-bind="click:function(d,e){$component.grab_day(d)}"><i class="fas fa-pencil-alt"></i></td>
                </tr>
                <!-- /ko -->
                <!-- /ko -->

            </tbody>
        </table>
    </div>
    <div class="hs-tfoot bg-dark " id="t-foot">
        <a style="z-index:1000;" id="ChangeSchedule" class="blue-tooltip" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="Request a Change"><i id="cog" class="  fa fa-cog  fa-lg fa-fw"
                style="color:gainsboro"></i></a>

        <div class="pagination" id="pagination">
            <i class="page-scale fas fa-angle-left fa-fw" data-bind="click:function(){$component._fetchProgram(false)}"></i>

            <span data-bind="text:$component.show_month()"></span>
            
            <i class="fas fa-angle-right fa-fw  page-scale" data-bind="click:function(){$component._fetchProgram(true)}"></i>
        </div>
        <a id="browserPrint" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Download PDF"><i
                class="fas fa-file-pdf fa-lg fa-fw" style="color: #d9534f;"></i></a>
   </div>


<div class="curtain hide-curtain" id="curtain" data-bind="click:function(d,e){$component.curtain_drop(e)}">

    <div class="request-change container-fluid shadow-sm" data-bind="click:function(d,e){$component.kill_Prop(e)}">
        <i style="position:absolute; top:10px; right:15px; color:#d9534f" class="far fa-times-circle fa-2x" data-bind="click:$component.curtain_drop()"></i>
        <div class="shift-title">Request a schedule change for &nbsp; <span data-bind="text:$component.show_month()"></span> ,&nbsp; <span data-bind="text:$component.selected_day()"></span></div>
        <div class="shift-options" data-bind="visible: isWorking">

            
            <div class="shift-options-text">Request a day off! <div class="mt-2"><button class="btn btn-success">Yes, Please!</button><button class=" btn btn-danger" data-bs-toggle="collapse" data-bs-target="#collapseShiftChange">No, thanks!</button></div></div>
            <div class="collapse" id="collapseShiftChange">
                <div class="shift-options-text mt-5">Would you like to change your shift?
                    <div class="mt-2">
                        <select class="form-select" aria-label="Default select example">
                            
                            <!--ko if:$component.selected_workday-->
                            <option selected data-bind="text:$component.current_shift()"></option>
                            <option value="0">Morning</option>
                            <option value="1">Afternoon</option>
                            <option value="2">Night</option>

                            <!-- /ko -->
                          </select>
                    </div></div>
            </div>

        </div>
        

        <div class="shift-options" data-bind="visible: isNotWorking">hellllooooo</div>

        
    </div>

</div>



</div>
