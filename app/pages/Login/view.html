<div style="margin-bottom:100px;">This is The login page!</div>


<div>
    <label for="fname" data-bind="text:username"></label><br>
    <input type="text" id="ID" name="ID" data-bind="value:username"><br><br>
    <label for="lname" data-bind="text:password">Password:</label><br>
    <input type="text" id="pwd" name="pwd" data-bind="value:password"><br><br>

</div>

<button class="mt-5" data-bind="click:$component._onLogin()">Fetch!</button>

<button data-bind="click:$component.navigateDashboard.bind($component)">Go to Dashboard!</button>



<div class="mt-5" data-bind="text:ID"></div>
